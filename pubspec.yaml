name: sushiaya
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.0
  crystal_navigation_bar: ^1.0.4
  provider: ^6.1.5+1
  flutter_launcher_icons: ^0.13.1
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/translations/

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: "#d5860f"
  adaptive_icon_foreground: "images/logo.png"
